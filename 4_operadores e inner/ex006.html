<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java do script</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div#area {
            background-color: rgb(1, 155, 160);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            text-shadow: 1px 1px 4px black;
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseout="saiu()">Interaja</div>

    <script>
        function clicar() {
            var a = window.document.getElementById("area")
            a.innerText = "Clicou!"
            a.style.background = "rgb(160, 6, 1)"
        }
        function saiu() {
            var s = window.document.getElementsByTagName("div")[0]
            s.innerText = "Interaja"
            s.style.background = "rgb(1, 155, 160)"
        }
    </script>
</body>
</html>
