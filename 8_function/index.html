<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Java do script</title>

<body>
    <header><h1>Analisador de Números</h1></header>

            <input type="button" value="finalizar" onclick="finalizar()" id="finalizar">
        </div>
        <div id="result">
        </div>
    </main>

    <script src="script.js"></script>

</html>
