<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java do script</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Blanditiis, quasi facere enim veniam eius harum temporibus nobis impedit esse cum tenetur optio, saepe minima possimus accusantium corporis nisi facilis. Doloremque.</p>
    <script>        
        var n1 = parseInt(prompt("Digite um número: "))
        var n2 = parseInt(prompt("Digite outro número: "))
        var n3 = n1 + n2  // Só estará somando caso façamos a conversão acima de String para Number, prompt só usa string.
        alert("A soma de " + n1 + " + " + n2 + " é igual a " + n3)
    </script>
</body>
</html>
