<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java do script</title>
    <style>
        body {
            background-color: rgb(53, 50, 50);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1 class="aaa">Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>apredendo a usar <strong>DOM</strong> em JS</p>
    <div id="gigaa">Clique em mim</div>
    <script>
        var p0 = window.document.getElementsByTagName("p")[1]
        window.document.write(`Se liga: ${p0.innerHTML}`)
    </script>
    <script>
        var giga = window.document.getElementById("gigaa")
        giga.style.textAlign = "center"
        giga.style.color = "blue"
        giga.style.textShadow = "1px 1px 1px black"
    </script>
    <script>
        var csss = window.document.querySelector("h1.aaa")
        csss.style.background = "cyan"
    </script>
</body>
</html>
